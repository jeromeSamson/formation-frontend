<section id="tp08" ng-controller="RaceController as ctrl">
    <h1>TP 08 - Modules</h1>
    <div class="container">
        <div class="row">
                <div class="col-xs-12">
                    <div class="col-xs-12">
                        <h1>Pariez </h1>
                        <button ng-click="ctrl.pari = item.name" ng-model="ctrl.name" ng-repeat="item in ctrl.walker" class="btn btn-{{item.shirt}}">{{item.name}}</button>
                        <p>Vous avez pariez sur : {{ctrl.pari}}</p>
                    </div>
                </div>
        </div>
        <br>

        <div class="row">
            <div>
                <h1>La course :</h1>
                <button ng-click="ctrl.start()">Lancer la course</button>
            </div>
            <br>
            <div>
                <div class="col-xs-11">
                    <div ng-repeat="item in ctrl.walker" class="progress">
                        <div data-percentage="0%" style="width: {{item.progress}}%;" class="progress-bar progress-bar-striped active progress-bar-{{item.shirt}}" role="progressbar" aria-valuemin="0" aria-valuemax="100"><strong style="color:black">{{item.name}}</strong></div>           
                    </div>
                </div>
                <p ng-show="ctrl.winner">{{ctrl.winner}}</p>
            </div>
        </div>
    </div>
</div>
</section>
